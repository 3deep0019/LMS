<html lang="en">
<head>

    <title>Admin Login</title>
    <style type="text/css">
      html, body, div, span, object, iframe,
  h1, h2, h3, h4, h5, h6, p, blockquote, pre,
  abbr, address, cite, code,
  del, dfn, em, img, ins, kbd, q, samp,
  small, strong, sub, sup, var,
  b, i,
  dl, dt, dd, ol, ul, li,
  fieldset, form, label, legend,
  table, caption, tbody, tfoot, thead, tr, th, td,
  article, aside, canvas, details, figcaption, figure,
  footer, header, hgroup, menu, nav, section, summary,
  time, mark, audio, video {
      margin:0;
      padding:0;
      border:0;
      outline:0;
      font-size:100%;
      vertical-align:baseline;
      background:transparent;
  }

      line-height:1;
  }

  article,aside,details,figcaption,figure,
  footer,header,hgroup,menu,nav,section {
      display:block;
  }

  nav ul {
      list-style:none;
  }

  blockquote, q {
      quotes:none;
  }

  blockquote:before, blockquote:after,
  q:before, q:after {
      content:'';
      content:none;
  }

  a {
      margin:0;
      padding:0;
      font-size:100%;
      vertical-align:baseline;
      background:transparent;
  }

  /* change colours to suit your needs */
  ins {
      background-color:#ff9;
      color:#000;
      text-decoration:none;
  }

  /* change colours to suit your needs */
  mark {
      background-color:#ff9;
      color:#000;
      font-style:italic;
      font-weight:bold;
  }

  del {
      text-decoration: line-through;
  }

  abbr[title], dfn[title] {
      border-bottom:1px dotted;
      cursor:help;
  }

  table {
      border-collapse:collapse;
      border-spacing:0;
  }

  hr {
      display:block;
      height:1px;
      border:0;  
      border-top:1px solid #cccccc;
      margin:1em 0;
      padding:0;
  }

  input, select {
      vertical-align:middle;
  }

  /*--------------------------------main code Home Page-------------------*/

   * {
      text-decoration: none;
  }
  header{
      background:#b3daff;
      width: 100%;
      height: 300px;
  }

  .logo img{
      height: 200px;
      padding: 30px 30px 0;
  }
  .logo h1{
      font-size: 30px;
      padding-left: 55px;
  }

  header nav ul {
      display: block;
      float: right;
      margin-top: -105px;
      width: fit-content;
      overflow: hidden;
  }

  header nav ul li {
      display: inline-block;
      float:left;
  }
          
  header nav ul li a {
      font-size: 40px;
      color: #111;
      list-style: none;
      padding: 0 30px;
      text-transform: uppercase;
  }

  .sec_homepage{
      width: 100%;
      height:calc(100vh - 300px);
      background-image: url(library_pic.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0.9;
  }    
  .box {
      
      height: 900px;
      width: 90%;
      background-color:#31384e;
      margin: 0 auto;
      opacity: .5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

  }
  .box h1{
      font-size: 60px;
      color: white;
      padding-bottom:40px;
  }
  input{
    height: 40px;
    width: 500px;
    background:transparent;
}
input::placeholder{
    color: white;
    
}
   footer{
    display: none;
  }

            <nav>

               </div>   
            </div>

        </section>
        </main>
